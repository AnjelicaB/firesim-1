    {
      "name": "mutilateagent5-5",
      "command": "/bin/mutilateagent.sh",
    },
    {
      "name": "mutilateagent5-6",
      "command": "/bin/mutilateagent.sh",
    },
    {
      "name": "mutilatemaster-5",
      "command": "sleep 0.1 && echo 'setup:' && /bin/mutilatesetup5.sh && echo 'runtest:' && /bin/runtest.sh 5 && poweroff",
    },
    {
      "name": "memcachednode-4thread-pinned",
      "command": "/bin/memcached4-pinned.sh",
    },
    {
      "name": "mutilateagent4pinned-1",
