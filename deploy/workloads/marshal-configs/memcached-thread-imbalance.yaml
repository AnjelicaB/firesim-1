{
  "name" : "memcached-thread-imbalance",
  "base" : "br-base.json",
  "overlay" : "mutilate-loadgen-riscv-release/overlay",
  "host-init" : "build.sh",
  "post_run_hook": "process-data.py",
  "jobs" : [
    {
      "name": "memcachednode-4thread",
      "command": "/bin/memcached4.sh",
    },
    {
      "name": "mutilateagent4-1",
