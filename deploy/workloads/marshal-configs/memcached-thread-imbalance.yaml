    },
    {
      "name": "mutilateagent4pinned-5",
      "command": "/bin/mutilateagent.sh",
    },
    {
      "name": "mutilateagent4pinned-6",
      "command": "/bin/mutilateagent.sh",
    },
    {
      "name": "mutilatemaster-4-pinned",
      "command": "sleep 0.1 && echo 'setup:' && /bin/mutilatesetup4-pinned.sh && echo 'runtest:' && /bin/runtest.sh 4-pinned && poweroff",
